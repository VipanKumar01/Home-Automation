<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Automation Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .data-container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .data-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .data-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <h1>Home Automation Data</h1>
    <div class="data-container" id="data-container"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
